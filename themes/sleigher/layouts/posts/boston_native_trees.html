{{ define "main" }}
<div class="single-container">
	{{ if isset .Params "publishdate" }}
	<h1 class="single-title">{{ .Title }}</h1>
	{{ else }}
	<h1 class="single-title center-items">{{ .Title }}</h1>
	{{ end }}<div class="single-metadata">
		{{ partial "metadata.html" . }}
	</div>
	<div class="single-main">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
		<link rel="stylesheet" type="text/css" href="/css/native_boston_trees.css">
		<script src="{{ "/js/boston_trees_with_native_column.geojson" | urlize | relURL }}"></script>
		{{ .Content }}
		<div id="native_boston_trees_map"></div>
		<script src="{{ "/js/native_boston_trees.js" | urlize | relURL }}"></script>
	</div>
</div>
{{ end }}
